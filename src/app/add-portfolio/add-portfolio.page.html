<ion-header [translucent]="true">
  <ion-toolbar class="page-header">
    <ion-title class="page-title">
      New Portfolio
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="page-body">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">New Portfolio</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="container">
    <ion-card class="card">
      <ion-card-header>
        <ion-card-title class="card-title">New Protfolio</ion-card-title>
        <ion-button (click)="dismiss()" class="close-button">
          <fa-icon icon="plus" ></fa-icon>
        </ion-button>
      </ion-card-header>
    
      <ion-card-content>
        <div class="content-form">
          <ion-item class="form-input">
            <ion-label position="floating">Portfolio Name*</ion-label>
            <ion-input [(ngModel)]="name"></ion-input>
          </ion-item>
  
          <ion-item class="separator">
            <!-- separator -->
          </ion-item>
  
          <div class="form-segment">
            <ion-item class="form-input">
              <ion-label position="floating">Ticker - 1*</ion-label>
              <ion-input (ionChange)='onChangeTime($event.target.value, 0, quant1)' [(ngModel)]="ticker1"></ion-input>
            </ion-item>
            <div class="sugestion" >{{sugestion[0]}}</div>
            <ion-item class="form-input">
              <ion-label position="floating">Quantity - 1*</ion-label>
              <ion-input #quant1 type="number" [(ngModel)]="quantity1" (ionBlur)="onBlurQuantity($event.target.value, 0)"></ion-input>
            </ion-item>
            <div class="sugestion" >{{value[0]}}</div>
          </div>
  
          <div class="form-segment">
            <ion-item class="form-input">
              <ion-label position="floating">Ticker - 2</ion-label>
              <ion-input (ionChange)='onChangeTime($event.target.value, 1, quant2)' [(ngModel)]="ticker2"></ion-input>
            </ion-item>
            <div class="sugestion" >{{sugestion[1]}}</div>
            <ion-item class="form-input">
              <ion-label position="floating">Quantity - 2</ion-label>
              <ion-input #quant2 type="number" [(ngModel)]="quantity2" (ionBlur)="onBlurQuantity($event.target.value, 1)"></ion-input>
            </ion-item>
            <div class="sugestion" >{{value[1]}}</div>
          </div>
  
          <div class="form-segment">
            <ion-item class="form-input">
              <ion-label position="floating">Ticker - 3</ion-label>
              <ion-input (ionChange)='onChangeTime($event.target.value, 2, quant3)' [(ngModel)]="ticker3"></ion-input>
            </ion-item>
            <div class="sugestion" >{{sugestion[2]}}</div>
            <ion-item class="form-input">
              <ion-label position="floating">Quantity - 3</ion-label>
              <ion-input #quant3 type="number" [(ngModel)]="quantity3" (ionBlur)="onBlurQuantity($event.target.value, 2)"></ion-input>
            </ion-item>
            <div class="sugestion" >{{value[2]}}</div>
          </div>

          <ion-row class="ion-align-items-center">
            <ion-col size="12" class="ion-text-center">
              <ion-button (click)="savePortfolio()" class="save-button">
                Save
              </ion-button>
            </ion-col>
          </ion-row>
        </div>
      </ion-card-content>
    </ion-card>
  </div>

</ion-content>
